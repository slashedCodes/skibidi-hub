<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../style.css" rel="stylesheet" />

    <meta content="Video - Skibidihub" property="og:title" />
    <meta content="Skibidihub is the perfect site for all of your skibidi fnaf XXX needs! skibiihub will satisfy your needs! " property="og:description" />
    <!-- Yes you need to set the domain manually for every html file. No i dont care and i cant fix it -->
    <meta content="http://192.168.194.154:3000/" property="og:url" id="embed-url" />
    <meta content="http://192.168.194.154:3000/api/thumbnail/a" property="og:image" id="embed-image" />
    <meta name="twitter:card" content="summary_large_image">

    <title>▶️SkibidiHub - Video</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-spacer"></div>
      <img class="navbar-img" onclick="window.location.pathname = '/'" src="../assets/logo.png" />
      <div class="navbar-spacer"></div>
      <h1>The site for all of your skibidi fnaf XXX needs!</h1>
      <div class="navbar-spacer"></div>
      <button
        onclick="window.location.pathname = `/login`"
        class="login"
        id="login-button"
      >
        Login
      </button>
      <button
        id="upload-button"
        onclick="window.location.pathname = `/upload`"
        class="login disabled"
      >
        Upload
      </button>
      <button id="account-button" onclick="window.location.pathname = `/user/${Cookies.get('user')}`" class="login disabled">My Account</button>
      <button id="logout-button" onclick="Cookies.remove('user'); Cookies.remove('token'); window.location.reload()" class="login disabled">Logout</button>
    </div>
    <div class="video-container">

      <video id="video" class="video-video" controls></video>

      <img src="./../assets/loading.gif" width="300" id="loading">
    </div>

    <div class="video-info">
      <h1 id="video-title">LOADING</h1>
      <div class="video-actions">
        <h2 id="video-author" class="video-author">LOADING</h2>
        <div class="navbar-spacer"></div>
        <button
          class="like"
          onclick="like(window.location.pathname.split('/')[2])"
        >
          <img src="../assets/like.jpg" width="50" />
          <p id="video-likes">LOADING</p>
        </button>
        <button
          class="dislike"
          onclick="dislike(window.location.pathname.split('/')[2])"
        >
          <img src="../assets/dislike.jpg" width="50" />
          <p id="video-dislikes">LOADING</p>
        </button>
      </div>
    </div>

    <div class="video-description">
      <h2 id="video-date">LOADING</h2>

      <p id="video-description">LOADING</p>
    </div>

    <div id="comments" class="comments">
      <h1>Comments</h1>
      <hr />
      <form id="comment-form">
        <label for="text">Comment...</label> <br />
        <textarea
          name="text"
          rows="5"
          cols="50"
          placeholder="Comment here what you think about the video!"
          id="comment-textarea"
        >
        </textarea>
        <br />
        <input type="submit" value="comment!" />
      </form>
      <hr />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js "></script>
    <script src="./../utils.js"></script>
    <script src="./../video.js"></script>
  </body>
</html>
